<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画板</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      let canvas = document.getElementById("canvas"); //获取ID
      canvas.width = document.documentElement.clientWidth; //获取文档宽度
      canvas.height = document.documentElement.clientHeight; //获取文档高度
      let ctx = canvas.getContext("2d");
      let painting = false;
      ctx.fillStyle = "black"; //颜色
      ctx.strokeStyle = "none";
      canvas.onmousedown = () => {
        painting = true;
      };
      canvas.onmousemove = (e) => {
        if (painting === true) {
          ctx.beginPath();
          ctx.arc(e.clientX, e.clientY, 10, 0, 2 * Math.PI); //圆坐标和半径以及角度
          ctx.stroke();
          ctx.fill();
        } else {
          console.log("什么都不做");
        }
      };
      canvas.onmouseup = () => {
        painting = false;
      };
    </script>
  </body>
</html>
